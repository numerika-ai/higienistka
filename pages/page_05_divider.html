<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divider - System Tworzenia Spersonalizowanych Planów Higienicznych z AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables - Design System */
        :root {
            --color-pink-primary: #FFD9E5;
            --color-pink-accent: #F6E9E9;
            --color-text-dark: #111111;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lora', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #888;
            font-family: var(--font-body);
            color: var(--color-text-dark);
            line-height: 1.6;
            overflow: hidden;
        }

        /* A4 Portrait Container */
        .page-container {
            width: 794px;
            height: 1123px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .divider-page {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Full-page background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, 
                #DDC9C9 0%, 
                #B58A8A 25%, 
                #F0D0D0 50%, 
                #B4C7C7 75%, 
                #EBE1D1 100%);
            background-size: cover;
            opacity: 0.8;
            filter: blur(2px);
        }

        /* Content wrapper with text blocks */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 65%;
            height: 45%;
            z-index: 1;
        }

        .text-block {
            background-color: var(--color-pink-accent);
            height: 23%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2%;
        }

        .text-block:last-child {
            margin-bottom: 0;
        }

        .overlay-text {
            font-family: var(--font-heading);
            font-size: 73px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--color-pink-accent);
            -webkit-text-stroke: 1px var(--color-text-dark);
            text-stroke: 1px var(--color-text-dark);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="divider-page">
            <!-- Full-page background image -->
            <div class="background-image"></div>
            
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="text-block">
                    <div class="overlay-text">NOWOCZESNA</div>
                </div>
                <div class="text-block">
                    <div class="overlay-text">HIGIENA</div>
                </div>
                <div class="text-block">
                    <div class="overlay-text">CYFROWA</div>
                </div>
                <div class="text-block">
                    <div class="overlay-text">PRZYSZŁOŚĆ</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
