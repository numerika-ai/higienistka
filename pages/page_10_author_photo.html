<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Photo - System Tworzenia Spersonalizowanych Plan√≥w Higienicznych z AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables - Design System */
        :root {
            --color-pink-background: #EBCED5;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lora', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #888;
            font-family: var(--font-body);
            overflow: hidden;
        }

        /* A4 Portrait Container */
        .page-container {
            width: 794px;
            height: 1123px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .author-photo-page {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.1) 100%), var(--color-pink-background);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .author-portrait {
            width: 80%;
            height: 100%;
            background: linear-gradient(145deg, 
                #EAE1D1 0%,
                #D9CDBA 25%, 
                #C4B6A4 45%,
                #E6C3B6 65%,
                #D6A99A 85%,
                #B98C7E 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(26, 17, 18, 0.2);
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Professional styling to mimic portrait photography */
        .portrait-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                180deg,
                rgba(26, 17, 18, 0.1) 0%,
                transparent 30%,
                transparent 70%,
                rgba(26, 17, 18, 0.05) 100%
            );
        }

        .portrait-content {
            position: relative;
            overflow: hidden;
            z-index: 2;
            text-align: center;
            font-family: var(--font-heading);
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="author-photo-page">
            <div class="author-portrait">
                <div class="portrait-overlay"></div>
                <div class="portrait-content">
                    Dominika Zrobek<br>
                    Higienistka Stomatologiczna<br>
                    Specjalista AI
                </div>
            </div>
        </div>
    </div>
</body>
</html>
